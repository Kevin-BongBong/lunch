<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>ì ì‹¬ë©”ë‰´ ë£°ë ›</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --wheel-size: 500px;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f4f6fa;
            font-family: "Pretendard", sans-serif;
        }
        h1 { margin-bottom: 1rem; }

        .wheel-container {
            position: relative;
            width: var(--wheel-size);
            height: var(--wheel-size);
            margin-bottom: 3rem;
        }
        canvas#wheel {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        /* Pointer (ì‚¼ê°í˜•) : ì•ˆìª½(ë°”í€´ ë°©í–¥)ìœ¼ë¡œ í–¥í•˜ê²Œ */
        .pointer {
            position: absolute;
            top: -8px;               /* ì‚´ì§ ìœ„ë¡œ ì˜¬ë ¤ ë² ì´ìŠ¤(ë¹¨ê°„ ë¶€ë¶„)ë§Œ ì‚´ì§ ê²¹ì¹˜ë„ë¡ */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 24px solid #ff4757; /* â–¶ï¸ apex ê°€ ì•„ë˜(ë°”í€´ ì¤‘ì‹¬) ë¥¼ í–¥í•¨ */
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
            pointer-events: none;
        }
        button#spinBtn {
            padding: 0.75rem 2rem;
            font-size: 1.125rem;
            background: #1e90ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button#spinBtn:hover { background: #1c7dd8; }

        #result {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            min-height: 2.5rem;
            text-align: center;
        }

        /* ë°˜ì‘í˜•: í™”ë©´ì´ 600px ë¯¸ë§Œì´ë©´ ë°”í€´ ì¶•ì†Œ */
        @media (max-width: 600px) {
            :root { --wheel-size: 80vw; }
        }
    </style>
</head>
<body>
    <h1>ì˜¤ëŠ˜ ì ì‹¬ ë­ ë¨¹ì§€? ğŸ½ï¸</h1>

    <div class="wheel-container">
        <canvas id="wheel" width="500" height="500"></canvas>
        <div class="pointer"></div>
    </div>

    <button id="spinBtn">ëŒë ¤!</button>
    <div id="result"></div>

    <script>
        // ===== ì„¤ì • =====
        const menuItems = [
            "ê¹€ì¹˜ì°Œê°œ",
            "ì œìœ¡ë³¶ìŒ",
            "ë¹„ë¹”ë°¥",
            "ëˆê¹ŒìŠ¤",
            "ì¹¼êµ­ìˆ˜",
            "ì§œì¥ë©´",
            "ì´ˆë°¥",
            "ìƒëŸ¬ë“œ"
        ];

        // ===== ë³€ìˆ˜ ë° ìº”ë²„ìŠ¤ ì„¸íŒ… =====
        const wheelCanvas  = document.getElementById("wheel");
        const ctx          = wheelCanvas.getContext("2d");
        const spinBtn      = document.getElementById("spinBtn");
        const resultDiv    = document.getElementById("result");

        const size        = wheelCanvas.width; // 500
        const center      = size / 2;
        const sliceAngle  = (2 * Math.PI) / menuItems.length;
        const pointerDeg  = 270; // í™”ë©´ ìƒë‹¨(ë¶ìª½)

        // ===== ê·¸ë¦¬ê¸° =====
        function drawWheel() {
            ctx.clearRect(0, 0, size, size);
            ctx.save();
            ctx.translate(center, center);

            for (let i = 0; i < menuItems.length; i++) {
                // íŒŒì´ ì±„ìš°ê¸° (HSL)
                ctx.fillStyle = `hsl(${(i * 360) / menuItems.length}, 70%, 60%)`;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, center, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.closePath();
                ctx.fill();
                // í…Œë‘ë¦¬
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 2;
                ctx.stroke();

                // í…ìŠ¤íŠ¸
                const angle = i * sliceAngle + sliceAngle / 2;
                const textRadius = center * 0.65;
                const x = Math.cos(angle) * textRadius;
                const y = Math.sin(angle) * textRadius;

                ctx.save();
                ctx.translate(x, y);
                // í…ìŠ¤íŠ¸ ê±°ê¾¸ë¡œ ë°©ì§€ (180ë„ ì´ìƒì¼ ë•Œ ë’¤ì§‘ê¸°)
                const normalized = (angle + 2 * Math.PI) % (2 * Math.PI);
                if (normalized > Math.PI / 2 && normalized < (3 * Math.PI) / 2) {
                    ctx.rotate(angle + Math.PI); // ë’¤ì§‘ê¸°
                } else {
                    ctx.rotate(angle);
                }
                ctx.fillStyle = "#333";
                ctx.font = "bold 18px Pretendard";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(menuItems[i], 0, 0);
                ctx.restore();
            }
            ctx.restore();
        }
        drawWheel();

        // ===== íšŒì „ ë¡œì§ =====
        let isSpinning       = false;
        let currentRotation  = 0; // ëˆ„ì  (deg)

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            resultDiv.textContent = "";

            const selectedIndex = Math.floor(Math.random() * menuItems.length);
            const sliceDeg      = 360 / menuItems.length;
            const targetDeg     = selectedIndex * sliceDeg + sliceDeg / 2; // ì„ íƒ íŒŒì´ ì¤‘ì‹¬ê°

            // í˜„ì¬ íšŒì „ê°’ê³¼ ëª©í‘œê°’ ì°¨ì´ ê³„ì‚° â†’ pointerDeg ìœ„ì¹˜ë¡œ ë§ì¶”ê¸°
            const offset = (pointerDeg - (targetDeg + currentRotation) % 360 + 360) % 360;
            const extraSpins = 6; // ë” ëŒë¦´ ë°”í€´ ìˆ˜
            const totalRotation = extraSpins * 360 + offset;
            const finalRotation = currentRotation + totalRotation;

            gsap.to(wheelCanvas, {
                rotation: finalRotation,
                duration: 5,
                ease: "power4.out",
                onUpdate: () => drawWheel(), // íšŒì „ ë³€í˜• ëŒ€ë¹„ ì¦‰ì‹œ redraw
                onComplete: () => {
                    isSpinning = false;
                    currentRotation = finalRotation % 360;
                    resultDiv.textContent = `ì˜¤ëŠ˜ì€ \u201C${menuItems[selectedIndex]}\u201D! ë§›ìˆê²Œ ë“œì„¸ìš” ğŸ½ï¸`;
                }
            });
        }
        spinBtn.addEventListener("click", spinWheel);
    </script>
</body>
